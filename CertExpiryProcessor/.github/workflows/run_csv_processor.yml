name: Run CsvExpiryProcessor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-processor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Show repo files
      run: ls -R

    - name: Run CsvExpiryProcessor
      run: python CertExpiryProcessor/CertExpiryProcessor.py
